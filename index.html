<!DOCTYPE html>
<html>
<head>
    <title>Simon Dice</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="Juego desarrollado en Javascript de Simón Dice." name="description" />
    <meta content="Elias Ojeda Medina" name="author" />
    <link rel="shortcut icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/simple-lines-2/32/Packman_Game_Character_Leisure_Eat_Smile-512.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <h2 class="text-center">Simon Dice</h2>
            <p class="text-justify">
                <strong>Intrucciones del juego:</strong>
            </p>
            <ul>
                <li>Presione comenzar el juego para iniciar.</li>
                <li>Seleccione los colores conforme se presenten para ganar.</li>
            </ul>
            <p></p>
        </div>
        <div class="col-sm-12">
            <div class="alert alert-success">
                <strong> Puntuación </strong>
                <span id="puntos">0 puntos</span>
                <strong> Nivel</strong>
                <span id="nivel">0</span>
                <strong> Mejor puntuación</strong>
                <span id="mejor_puntuacion">55 puntos</span>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="gameboard center-block">
                <div id="celeste" class="color celeste left" data-color="celeste"></div>
                <div id="violeta" class="color violeta right" data-color="violeta"></div>
                <div id="naranja" class="color naranja left" data-color="naranja"></div>
                <div id="verde" class="color verde right" data-color="verde"></div>
                <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar!</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="script.js"></script>

</body>
</html>
